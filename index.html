<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Práctica de TESEBADA</title>
	<link rel="stylesheet" href="bootstrap.css">
	<script>
		function muestra(tema, boton){
			if(document.getElementById(boton).value=="+"){
				document.getElementById(tema).style="";
				document.getElementById(boton).value="-";
			}
			else
			{
				document.getElementById(tema).style.display="none";
				document.getElementById(boton).value="+";
			}		
		}
	</script>
</head>
<body>
	<div class="container">
		<div class="row well">
			<div class="col-xs-12">
				<h1>Práctica de tesebada</h1>
				<img src="logotec.png" width="150px">
			</div>
		</div>
		<div class="row well">
			<div class="col-xs-12">
				<h2>Integrantes</h2>
				<ul>
					<li>Juan perez</li>
					<li>Luis Santillan</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<h1>Documentación del a práctica TESEBASA</h1>
				<hr>
			</div>
			<div class="col-xs-12">
				<h2><input type="submit" onclick="muestra('tema1', 't1')" id="t1" value="+" class="btn btn-primary"> Paso 1: Montar servidor en la nube</h2>
				<p style="display:none" id="tema1">
				<img src="paso1.png" alt="" width="500px"></p>
			</div>
			<div class="col-xs-12">
				<h2><input type="submit" onclick="muestra('tema2', 't2')" id="t2" value="+" class="btn btn-primary"> Paso 2: Instalar mysql</h2>
				<p style="display:none" id="tema2">
				aquí va el contenido del paso 2</p>
			</div>
			<div class="col-xs-12">
				<h2><input type="submit" onclick="muestra('tema3', 't3')" id="t3" value="+" class="btn btn-primary"> Paso 3: Crear base de datos</h2>
				<p style="display:none" id="tema3">
				Estás son las tablas de la BD IMSS:
				</p>
			</div>


		</div>
	</div>
</body>
</html>
